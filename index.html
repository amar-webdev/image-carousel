<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="head">Amar<li>
            <li>Home</li>
            <li>contact</li>
            <li>Blog</li>
        </ul>
    </nav>
    <div class="carousel-container">
        <button class="prev-btn">&lt;</button>
        <div class="carousel-slide">
            <img src="./assert/image1.jpg" alt="Image 1">
            <img src="./assert/image2.jpg" alt="Image 1">
            <img src="./assert/image3.jpg" alt="Image 1">
            <img src="./assert/image4.jpg" alt="Image 1">
            <img src="./assert/image5.jpg" alt="Image 1">

            
        </div>
        <button class="next-btn">&gt;</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
